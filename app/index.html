        <link rel="stylesheet" href="styles/index.css"/>

    <body>
        <div class="navbar navbar-fixed-top navbar-inverse row-fluid">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="#">Playlistr</a>
                    <ul class="nav pull-right">
                        <li>
                        <a href="#plstr-new-playlist" role="button" class="pull-right" data-toggle="modal"><i class="icon-plus icon-white"></i>  New Playlist</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="playlists main-content row-fluid">
            <div class="sidebar span2">

            </div>

            <div class="detail" class="span10">
                Main
            </div>
        </div>


        <script type="text/html" id="plstr-tmpl-new-playlist-modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>New Playlist</h3>
        </div>
        <div class="modal-body">
            <form>
                <fieldset>
                    <label>Title</label>
                    <input ng-model="playlistTitle" type="text" placeholder="My Playlist" />
                    <label>Description</label>
                    <textarea ng-model="playlistDescription"></textarea>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" ng-click="closeModal()">Close</a>
            <a href="#" class="btn btn-primary" ng-click="createNewPlaylist()">Create Playlist</a>
        </div>
        </script>

        <div id="plstr-modal"></div>


        <script type="text/html" id="plstr-tmpl-playlists">
            <ul class="nav nav-list">
                <li class="nav-header">Playlists</li>
                <% _.each(playlists, function(playlist) { %>
                <li><%= playlist.title %></li>
                <% }); %>
            </ul>
        </script>

        <script type="text/html" id="plstr-tmpl-playlist">
            <div class="span8">
        
            </div>

            <div class="span2">
                <form class="form">
                    <fieldset>
                        <label>Title</label>
                        <input type="text" />
                        <label>Description</label>
                        <textarea></textarea>   
                        <div><a class="btn">Save Changes</a></div>
                    </fieldset>
                </form>
            </div>
        </script>
